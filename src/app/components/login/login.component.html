<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="login-page" class="row">
      <div class="col s12 z-depth-5 card-content mtop">
        <form class="login-form">
            <h4 class="btn-center  blue-text mtop2">Inicio de Sesión</h4>
          <div class="row"></div>
          <div class="row ">
            <div class="input-field col s8 push-s2">
              <i class="material-icons prefix" style="color:#0c56ac">mail_outline</i>
              <input class="validate" id="email" type="email" #userEmail required autofocus>
              <label for="email" data-error="wrong" data-success="right">Email</label>
              <!-- <input type="text" id="email" class="form-control mb-2" placeholder="Email" #userEmail required autofocus> -->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s8 push-s2">
              <i class="material-icons prefix" style="color:#0c56ac" >lock_outline</i>
              <input id="password" type="password" #userPassword required>
              <label for="password">Contraseña</label>
              <!-- <input type="password" class="form-control mb-2" placeholder="Contraseña" #userPassword required> -->
            </div>
          </div>


          <!-- REMEMBER ME -->
          <!-- <div class="row">
            <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
          </div> -->
          <div class="row btn-center">
            <div class="input-field col s12">
              <a class="btn waves-effect waves-light col-auto button light-blue darken-2" (click)="authService.login(userEmail.value, userPassword.value)">Iniciar</a>
            </div>
            <div class="input-field col s12">
              <a class="btn waves-effect waves-light col-auto button1 white botonimagenGoogle" (click)="authService.loginWithGoogle()"></a>
              <a class="btn waves-effect waves-light col-auto button1 white botonimagenFacebook" (click)="authService.loginWithFacebook()"></a>
            </div>

          </div>
          <div class="row">
            <div class="col push-s1">
              <a [routerLink]="['/signup']">Regístrate</a>
            </div>
          </div>
          <div class="row">
            <div class="col push-s1 center">
              <a [routerLink]="['/email']">¿ Olvidaste tu contraseña ?</a>
            </div>
          </div>
          </form>
      </div>
    </div>
  </body>
</html>
