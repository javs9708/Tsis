<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel mtop">
        <form class="login-form">
            <h4 class="btn-center  blue-text">Inicio de sesion</h4>
          <div class="row"></div>
          <div class="row">
            <div class="input-field col s11">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s11">
              <i class="material-icons prefix">lock_outline</i>
              <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
            </div>
          </div>
          
          
          <!-- REMEMBER ME -->
          <!-- <div class="row">
            <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
          </div> -->
          <div class="row btn-center">
            <div class="input-field col s12">
              <a class="btn waves-effect waves-light col-auto button light-blue darken-2" (click)="authService.login(userEmail.value, userPassword.value)">Login</a>
            </div>
            <div class="input-field col s12">
              <a class="btn waves-effect waves-light col-auto button light-blue darken-2" (click)="authService.loginWithGoogle()">Login with google</a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small"><a [routerLink]="['/signup']">Regístrate</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a [routerLink]="['/email']">Olvido su contraseña</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
