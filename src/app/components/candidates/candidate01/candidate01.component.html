<div class="container section">
  <div class="row">
    <div class="col s2">
    </div>
    <div class="col s3">
      <img src="../../../assets/files/uribe.jpg"><br><br>
      <a class="btn-floating btn-large waves-effect waves-light green" *ngIf="stateL==true" disabled="disabled"><i class="material-icons">thumb_up</i></a>
      <a class="btn-floating btn-large waves-effect waves-light green" *ngIf="stateL==false" ><i  (click)="likesCount()" class="material-icons">thumb_up</i></a>
      <a class="btn-floating btn-large waves-effect waves-light red" *ngIf="stateD==false"><i (click)="dislikesCount()" class="material-icons">thumb_down</i></a>
      <a class="btn-floating btn-large waves-effect waves-light red" *ngIf="stateD==true" disabled="disabled"><i class="material-icons">thumb_down</i></a>

    </div>
  </div>
  </div>

  <div *ngFor="let item of commentsO|async">
    <div *ngIf="item.candidate=='Alvaro Uribe'">
        <b>{{item.nombre}}</b> - {{item.date | date:'medium'}}
      <br>
        {{item.comment}}
    </div>
  </div>


  <input  type="text" [(ngModel)]="comment">
  <button class="btn" (click)="saveComment()" (click)="cleanInput()">Comentar</button>


    <div *ngFor="let item of items|async">
      <div *ngIf="item.nombre=='Alvaro Uribe'">
        A <b>{{item.likes}}</b> personas les <span class="meGusta"><b>gusta</b></span> este candidato
        <br><br>
        A <b>{{item.dislikes}}</b> personas no les <span class="noMeGusta"><b>gusta</b></span> este candidato
      </div>
    </div>
