<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

    <nav class="navbar">
      <div class="nav-wrapper  light-blue darken-4">
        <div *ngIf="auth.isAuthenticated()">
          <a [routerLink]="['home']" class="brand-logo center">Candidatec</a>
        </div>
        <a href="#" data-target="menu-side" class="sidenav-trigger show-on-midium" *ngIf="!auth.isAuthenticated()"><i class="material-icons">menu</i></a>
        <a href="#" data-target="menu-side" class="sidenav-trigger show-on-large" *ngIf="auth.isAuthenticated()"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile " class="hide-on-med-and-down" *ngIf="!auth.isAuthenticated()">
          <li><a href="#"> <b class="item">Inicio</b> </a></li>

        </ul>
      </div>
    </nav>


  <ul class="sidenav" id="menu-side">
    <li class="sidenav-header blue" *ngIf="auth.isAuthenticated()">
      <div class="row">
          <div class="col s4">
            <img src="{{profile?.picture}}" width="60px" height="60px" alt="" class="circle responsive-img valign profile-image">
          </div>
          <div class="col s8 text">
            <b>{{profile?.name}}</b>
          </div>
        </div>
    </li>
    <li><a class="sidenav-close" *ngIf="!auth.isAuthenticated()" [routerLink]="['']">Inicio</a></li>
    <li><a class="sidenav-close" *ngIf="auth.isAuthenticated()" [routerLink]="['home']">Inicio</a></li>
    <li><a class="sidenav-close"  [routerLink]="['candidates']" *ngIf="auth.isAuthenticated()">Candidatos</a></li>
    <li><a class="sidenav-close"  *ngIf="auth.isAuthenticated()" [routerLink]="['profile']">Perfil</a></li>
    <li><a href="#" class="sidenav-close logout" *ngIf="auth.isAuthenticated()" (click)="auth.logout()"><i class="material-icons">exit_to_app</i><b>Cerrar sesión</b> </a></li>
    <li><a class="sidenav-close login" *ngIf="!auth.isAuthenticated()" (click)="auth.login()"><i class="material-icons">account_circle</i><b>Inicio de sesión </b></a></li>
  </ul>

</body>
</html>
