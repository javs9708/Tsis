<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-5 card-panel mtop">
        <form class="login-form">
          <h4 class="btn-center  blue-text">Recuperar Contraseña</h4>
          <div class="row"></div>
          <div class="row">
            <div class="input-field col s8 push-s2">
              <i class="material-icons prefix" style="color:#0c56ac">mail_outline</i>
              <input class="validate" id="email" type="email" #userEmail required autofocus>
              <label for="email" data-error="wrong" data-success="right">Email</label>
              <!-- <input type="text" id="email" class="form-control mb-2" placeholder="Email" #userEmail required autofocus> -->
            </div>
          </div>
          <div class="row btn-center">
            <button  class="btn button light-blue darken-2"  (click)="authService.sendPasswordResetEmail(userEmail.value)" [routerLink]="['/login']">Enviar contraseña</button>
          </div>
          <div class="row">
              <div class="col push-s1 center">
                <a [routerLink]="['/login']">Regresar</a>
              </div>
              
          </div>
        </form>
        </div>
        </div>
</body>
</html>
